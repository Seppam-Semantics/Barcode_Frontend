<form [formGroup]="addrolesform" (ngSubmit)="addroles()">
<mat-dialog-content >
    <div  class="container" fxLayoutAlign="center center" fxFlexFill fxLayout='column'>
       <div class="row">
        <div class="col">
            <!-- appearance="standard" -->
          <mat-form-field appearance="outline">
           <mat-label>Role Name</mat-label>
           <input matInput placeholder="Role Name" formControlName="name">
           </mat-form-field>
         </div>
  
         <div class="col" >
            <!-- appearance="standard" -->
          <mat-form-field appearance="outline">
            <mat-label>Assign Profile</mat-label>
            <mat-select required formControlName="profiles" multiple>
              <mat-option *ngFor="let profile of profilenames"  [value]="profile.id">
                {{profile.profileName}}
              </mat-option>
            </mat-select>
            <mat-error>
              please select your profile
            </mat-error>
          </mat-form-field>
         </div>
       </div>
       </div>
  </mat-dialog-content>
   
  <mat-dialog-actions class="footer">
    <button mat-button class="cancel" mat-dialog-close>Cancel</button>
    <button mat-flat-button  type="submit" color="primary" *ngIf="!update" style="margin-left: 50%;">Add</button>
    <button mat-flat-button color='primary' *ngIf="update" style="margin-left: 10%;">Update </button>
  </mat-dialog-actions>
</form>

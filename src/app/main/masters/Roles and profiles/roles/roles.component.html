<div>
  <mat-toolbar style="height: fit-content; padding: 10px;">
    <div class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
      (keyup)="applyFilter($event)" #input>
    </div>
    
    <span class="flex-spacer"></span>
    <button mat-button color='primary' style="margin-right: 12px;"  (click)="addNew()">New</button>
  </mat-toolbar>

  <ng-container>
            
    <table mat-table [dataSource]="dataSource">

    <!-- role name Column -->
    <ng-container matColumnDef="roleName">
      <th mat-header-cell *matHeaderCellDef > Role Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- profile name Column -->
    <ng-container matColumnDef="assignProfile">
      <th mat-header-cell *matHeaderCellDef > Profile Name </th>
      <td mat-cell *matCellDef="let element">
        <li *ngFor="let proname of element.profiles">
          {{proname.profileName}}
        </li>
      </td>
    </ng-container>
  
    <!--   Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> 
          <span>
            <button 
            mat-icon-button 
            matTooltipClass="example-tooltip-red" 
            matTooltipPosition='right'
            matTooltip='Edit' 
            (click)="edit(element.id)">
            <i class="bi bi-pencil-fill" 
            style="font-size: medium;"></i>
          </button>
        </span>
        
        <button 
        mat-icon-button 
        matTooltipClass="example-tooltip-red" 
        matTooltipPosition='right' 
        matTooltip='Delete'
        (click)="deleteItem(element.id)">
        <i class="bi bi-trash-fill" style="font-size: medium;"></i>
      </button>
        </td>
      </ng-container> 
  
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    class="element-row"></tr>
  </table>
  </ng-container>

  <ng-template #noData>
    <div class="nodata-container">
      <img src="/src/app/image/no-data.svg" alt="No Data" class="no-data">
      <div>Oops! Seems like there's<br>nothing in this folder yet. </div>
      <button mat-flat-button color="primary">Add New</button>
    </div>
  </ng-template>
  </div>

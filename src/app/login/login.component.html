
<div id="overalllogin">
  <div id="container">
    <div id="outborder-for-login" class="mat-elevation-z8 demo-table">
      <img src="https://seppam.com/wp-content/uploads/2023/08/favicon-02-1.png">
      <!-- <mat-tab-group> -->
        <!-- <mat-tab label="Login"  id="Logintab"> -->
      <h3 style="display: flex; justify-content: center;     margin-top: 4%;
      font-size: 150%;"><b>LOGIN</b></h3>
          <form [formGroup]="loginform" (ngsubmmit)="login()">
            <div id="loginform">
            <mat-form-field  appearance="outline" class="logindetails">
              <mat-label>username</mat-label>
              <input type="text"   matInput placeholder="Enter the Email" formControlName="userName" >
            </mat-form-field>
              <mat-form-field appearance="outline" class="logindetails">
                  <mat-label>Password</mat-label>
                  <input [type]="hide? 'password' : 'text'" matInput  placeholder="Enter Password" formControlName="password" >
                  <i class="material-icons" matSuffix (click)="hide=!hide" style="margin-right: 10px;">
                    {{hide ? 'visibility': 'visibility_off'}} </i>
              </mat-form-field>
            </div>
              <button type="submit" id="Login" class="btn btn-primary" (click)="login()">Login</button>
              <br><br>
              <div style="display: flex; justify-content: center; align-items: center;">
              </div>

          </form>
        <!-- </mat-tab>
      </mat-tab-group> -->
    </div>
  </div>
</div>
